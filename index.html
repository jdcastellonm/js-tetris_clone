<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Another Tetris Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />
</head>
<body>
    <div class="grid">
        <div class="hud howto">
            <fieldset class="rounded-border">
                <legend>Controls</legend>
                <div>Use arrow keys to move.</div>
                <div>A, D - Rotate piece.</div>
                <div>Space - Hard drop</div>
            </fieldset>
        </div>
        <canvas id="tetris" width="200" height="400"></canvas>
        <div class="hud">
            <fieldset class="rounded-border">
                <legend>Score</legend>
                <div id="js-score-hud"></div>
            </fieldset>
            <fieldset class="rounded-border">
                <legend>Level</legend>
                <div id="js-level-hud"></div>
            </fieldset>
            <fieldset class="rounded-border">
                <legend>Lines</legend>
                <div id="js-lines-hud"></div>
            </fieldset>
        </div>
    </div>
</body>
<script src="resources/js/game.js"></script>
</html>
